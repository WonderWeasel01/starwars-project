<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Webapplikation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <header class="py-6">
            <h1 class="text-4xl font-bold text-center text-yellow-400">Star Wars Universet</h1>
        </header>

        <main>
            <section id="character-list" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Star Wars Karakterer</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="characterGrid">
                    <!-- Karakterkort vil blive dynamisk indsat her -->
                </div>
            </section>

            <section id="character-form" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Tilføj Ny Karakter</h2>
                <form class="space-y-4" id="characterForm" action="/api/characters" method="POST">
                    <div>
                        <label for="name" class="block mb-1">Navn:</label>
                        <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 rounded" required>
                    </div>
                    <div>
                        <label for="species" class="block mb-1">Art:</label>
                        <input type="text" id="species" name="species" class="w-full p-2 bg-gray-800 rounded" required>
                    </div>
                    <div>
                        <label for="age" class="block mb-1">Alder:</label>
                        <input type="number" id="age" name="age" class="w-full p-2 bg-gray-800 rounded" required>
                    </div>
                    <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Tilføj Karakter</button>
                </form>
            </section>
        </main>

        <footer class="py-6 text-center">
            <p>&copy; 2023 Star Wars Webapplikation. Alle rettigheder forbeholdes.</p>
        </footer>
    </div>
</body>
</html>
